<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snap-wrapper">
        <section class="section-1">
            <header>
                <div class="overlay"></div>
                    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                        <source src="winter.mp4" type="video/mp4">
                    </video>
                <div class="container h-100">
                    <div class="d-flex h-100 text-center align-items-center">
                        <div class="w-100 text-white">
                            <h1 class="display-3 text-uppercase">Launch Upcoming </h1>
                        </div>
                    </div>
                </div>
            </header>
        </section>
        
        <section class="section-2">
            <div class="custom-page">
                <div class="gif-container black-bg d-flex justify-content-between">
                    <div>
                        <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                            <img src="https://media.giphy.com/media/iHD88spVFkL7mZakwa/giphy.gif" class="gif-image" alt="gif">
                        </div>
                    </div>
                    <div>
                        <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                            <img src="https://media.giphy.com/media/iHD88spVFkL7mZakwa/giphy.gif" class="gif-image" alt="gif">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-3">
            <div class="custom-page black-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <iframe class="floating-media" src="https://www.youtube.com/embed/UBhlqe2OTt4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="col-md-6 mt-4">
                            <iframe class="floating-media" src="https://www.youtube.com/embed/UlnufxrJlAk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <iframe class="floating-media" src="https://www.youtube.com/embed/MVFZ6KoJGUE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="col-md-6">
                            <iframe class="floating-media" src="https://www.youtube.com/embed/ybji16u608U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="bottomLimit"></div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        localStorage.setItem('count', 0)
        let once = true;
        $(".snap-wrapper").scroll(function(){

            const top_of_element = $(".section-3").offset().top;
            const bottom_of_element = $(".section-3").offset().top + $(".section-3").outerHeight();
            const bottom_of_screen = $(window).scrollTop() + $(window).innerHeight();
            const top_of_screen = $(window).scrollTop();

            if ((bottom_of_screen > top_of_element) && (top_of_screen < bottom_of_element)) {
                const bodyElm = $(".snap-wrapper").html();
                const insertElm = bodyElm.replace('<div id="bottomLimit"></div>', '');

                if (once) {
                    $(insertElm).insertBefore("#bottomLimit");
                    once = true;
                }

                once = false;
            }
        });
    });

    
</script>
</html>
